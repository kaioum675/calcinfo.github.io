<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semester 5 — CalcInfo</title>
  <link rel="icon" type="image/x-icon" href="ico.ico">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .subject {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    .subject span {
      min-width: 120px;
      font-weight: bold;
    }
    .subject input {
      flex: 1 1 100px;
      max-width: 120px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 4px 8px;
      text-align: center;
    }
    .subject input:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 5px #0d6efd;
    }
    .average {
      font-weight: bold;
      background-color: #333;
    }
    @media(max-width: 576px) {
      .subject {
        flex-direction: column;
        align-items: flex-start;
      }
      .subject span, .subject input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="bg-dark text-white">
      <nav class="container navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="logo.png" alt="logo" class="me-2 logo-img">
          <strong>CalcInfo</strong>
        </a>
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm me-1" href="s6.html"><b>S6</b></a>
          <a class="btn btn-outline-light btn-sm me-1" href="s3.html"><b>S7</b></a>
          <a class="btn btn-outline-light btn-sm" href="s4.html"><b>S8</b></a>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Semester 6 — Calculator</h3>

          <!-- Hydraulique 1 -->
          <div class="card">
            <div class="subject">
              <span>Hydraulique 1</span>
              <input id="hydtd" type="number" min="0" max="20" step="0.01" placeholder="Note TD /20" oninput="calcu()">
              <input id="hydctrl" type="number" min="0" max="20" step="0.01" placeholder="Control /20" oninput="calcu()">
              <input id="hydtt" class="average" readonly placeholder="Total Hyd">
            </div>
          </div>

          <!-- Béton Armé 1-->
          <div class="card">
            <div class="subject">
              <span>Béton Armé 1</span>
              <input id="batd" type="number" min="0" max="20" step="0.01" placeholder="Note TD /20" oninput="calcu()">
              <input id="bactrl" type="number" min="0" max="20" step="0.01" placeholder="Control /20" oninput="calcu()">
              <input id="batt" class="average" readonly placeholder="Total BA">
            </div>
          </div>

          <!-- RDM 2 -->
          <div class="card">
            <div class="subject">
              <span>RDM2</span>
              <input id="rdmtd" type="number" min="0" max="20" step="0.01" placeholder="Note TD /20" oninput="calcu()">
              <input id="rdmctrl" type="number" min="0" max="20" step="0.01" placeholder="Control /20" oninput="calcu()">
              <input id="rdmtt" class="average" readonly placeholder="Total RDM2">
            </div>
          </div>

          <!-- MDSol 1 -->
          <div class="card">
            <div class="subject">

<span>MDSol 1</span>
              <input id="mdstd" type="number" min="0" max="20" step="0.01" placeholder="Note TD /20" oninput="calcu()">
              <input id="mdsctrl" type="number" min="0" max="20" step="0.01" placeholder="Control /20" oninput="calcu()">
              <input id="mdstp" type="number" min="0" max="20" step="0.01" placeholder="Note TP /20" oninput="calcu()">
              <input id="mdstt" class="average" readonly placeholder="Total MDSol">
            </div>
          </div>

          <!-- Topo 1 -->
          <div class="card">
            <div class="subject">
              <span>Topo1</span>
              <input id="topoctrl" type="number" min="0" max="20" step="0.01" placeholder="Control /20" oninput="calcu()">
              <input id="topotp" type="number" min="0" max="20" step="0.01" placeholder="Note TP /20" oninput="calcu()">
              <input id="topott" class="average" readonly placeholder="Total Topo">
            </div>
          </div>

          <!-- PGC -->
          <div class="card">
            <div class="subject">
              <span>PGC</span>
              <input id="pgctt" type="number" min="0" max="20" step="0.01" placeholder="note PGC /20" oninput="calcu()">
            </div>
          </div>

          <!-- Dessin -->
          <div class="card">
            <div class="subject">
              <span>Dessin</span>
              <input id="dessintt" type="number" min="0" max="20" step="0.01" placeholder="note Dessin /20" oninput="calcu()">
            </div>
          </div>

          <!-- Anglais -->
          <div class="card">
            <div class="subject">
              <span>Anglais</span>
              <input id="anglaistt" type="number" min="0" max="20" step="0.01" placeholder="note Anglais /20" oninput="calcu()">
            </div>
          </div>

          <!-- MDC 1 -->
          <div class="card">
            <div class="subject">
              <span>MDC 1</span>
              <input id="mdctp" type="number" min="0" max="20" step="0.01" placeholder="note TP /20" oninput="calcu()">
              <input id="mdctrl" type="number" min="0" max="20" step="0.01" placeholder="control /20" oninput="calcu()">
              <input id="mdctt" class="average" readonly placeholder="note MDC 1 /20">
            </div>
          </div>

          <!-- Geologie -->
          <div class="card">
            <div class="subject">
              <span>Geologie</span>
              <input id="geott" type="number" min="0" max="20" step="0.01" placeholder="note Geologie /20" oninput="calcu()">
            </div>
          </div>

          <!-- Total -->
          <div class="card bg-primary text-white text-center">
            <strong>La note générale: <span id="toto">0.00</span></strong>
          </div>

        </div>
      </div>

      <div class="mt-3 text-center">
        <small class="text-muted">by: Kaioum</small>
      </div>
    </main>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
